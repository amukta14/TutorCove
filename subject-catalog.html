<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Available Subjects</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="assets/images/math.jpg" class="card-img-top" alt="Math">
                    <div class="card-body">
                        <h5>Mathematics</h5>
                        <p>Algebra, Geometry, Calculus, etc.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="assets/images/physics.jpg" class="card-img-top" alt="Physics">
                    <div class="card-body">
                        <h5>Physics</h5>
                        <p>Mechanics, Thermodynamics, etc.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="assets/images/chemistry.jpg" class="card-img-top" alt="Chemistry">
                    <div class="card-body">
                        <h5>Chemistry</h5>
                        <p>Organic, Inorganic, Physical Chemistry, etc.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="assets/images/compsci.jpg" class="card-img-top" alt="Computer Science">
                    <div class="card-body">
                        <h5>Computer Science</h5>
                        <p>Algorithms, Programming, Data Structures, etc.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
