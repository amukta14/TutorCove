<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email - Tutoring Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tutoring Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="tutee-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="edit-profile.html">Edit Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>Change Email Address</h3>
                    </div>
                    <div class="card-body">
                        <form action="update-email.html" method="POST">
                            <div class="mb-3">
                                <label for="old-email" class="form-label">Current Email</label>
                                <input type="email" class="form-control" id="old-email" name="old-email" value="johndoe@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-email" class="form-label">New Email</label>
                                <input type="email" class="form-control" id="new-email" name="new-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-email" class="form-label">Confirm New Email</label>
                                <input type="email" class="form-control" id="confirm-email" name="confirm-email" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning">Update Email</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
